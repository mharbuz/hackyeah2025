services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: zus_symulator_app_dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"
      - "5173:5173"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY:-}
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      - CACHE_STORE=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=database
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
    networks:
      - zus_network
    depends_on:
      - mysql
      - redis
    command: >
      sh -c "
      echo '🔧 Konfiguracja Git safe.directory...' &&
      git config --global --add safe.directory /var/www/html &&
      if [ ! -f .env ]; then
        echo '📝 Tworzenie pliku .env...';
        cp .env.example .env 2>/dev/null || echo 'APP_NAME=ZUS_Symulator
      APP_ENV=local
      APP_KEY=
      APP_DEBUG=true
      APP_TIMEZONE=Europe/Warsaw
      APP_URL=http://localhost:8000
      
      DB_CONNECTION=sqlite
      DB_DATABASE=/var/www/html/database/database.sqlite
      
      CACHE_STORE=file
      SESSION_DRIVER=file
      QUEUE_CONNECTION=database
      
      MAIL_MAILER=smtp
      MAIL_HOST=mailpit
      MAIL_PORT=1025
      MAIL_USERNAME=null
      MAIL_PASSWORD=null
      MAIL_ENCRYPTION=null
      MAIL_FROM_ADDRESS=hello@example.com
      MAIL_FROM_NAME=\"ZUS Symulator\"' > .env;
      fi &&
      echo '📦 Instalacja zależności NPM (najpierw!)...' &&
      npm install &&
      echo '📦 Instalacja zależności Composer...' &&
      composer install --no-interaction --no-scripts &&
      composer run-script post-autoload-dump &&
      echo '🔑 Generowanie klucza aplikacji...' &&
      php artisan key:generate --force &&
      echo '🗄️ Tworzenie bazy danych...' &&
      mkdir -p database &&
      touch database/database.sqlite &&
      chmod 775 database/database.sqlite &&
      echo '📊 Uruchamianie migracji...' &&
      php artisan migrate --force &&
      echo '✅ Konfiguracja zakończona!' &&
      echo '🚀 Uruchamianie serwera PHP...' &&
      php artisan serve --host=0.0.0.0 --port=8000 &
      echo '🎨 Uruchamianie Vite...' &&
      npm run dev -- --host 0.0.0.0 --port 5173
      "

  mysql:
    image: mysql:8.0
    container_name: zus_symulator_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-zus_symulator}
      MYSQL_USER: ${DB_USERNAME:-zus_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - zus_network

  redis:
    image: redis:7-alpine
    container_name: zus_symulator_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zus_network

  mailpit:
    image: axllent/mailpit
    container_name: zus_symulator_mailpit_dev
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - zus_network

networks:
  zus_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

