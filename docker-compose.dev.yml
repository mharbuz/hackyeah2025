services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: zus_symulator_app_dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - node_modules:/var/www/html/node_modules
      - vendor:/var/www/html/vendor
    ports:
      - "8000:8000"
      - "5173:5173"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY:-}
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      - CACHE_STORE=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=database
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
    networks:
      - zus_network
    depends_on:
      - mysql
      - redis
    command: ["/var/www/html/docker-entrypoint-dev.sh"]

  mysql:
    image: mysql:8.0
    container_name: zus_symulator_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-zus_symulator}
      MYSQL_USER: ${DB_USERNAME:-zus_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - zus_network

  redis:
    image: redis:7-alpine
    container_name: zus_symulator_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zus_network

  mailpit:
    image: axllent/mailpit
    container_name: zus_symulator_mailpit_dev
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - zus_network

networks:
  zus_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  node_modules:
    driver: local
  vendor:
    driver: local

